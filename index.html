<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HomeClass Math Generator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <center><h1>Math Worksheet Generator</h1></center>
      <div class="jumbotron">
        <h3>Addition and Subtraction within 18</h3>
        <p>(I) Addition Within 18</p>

        <p><span id="A1">A1</span> + <span id="A2">A2</span> = ___</p>

        <button id="generateAdditionButton">Generate Addition</button>

        <hr>

        <p>(II) Subtraction Within 18</p>

        <p><span id="S1">S1</span> - <span id="S2">S2</span> = ___</p>

        <button id="generateSubtractionButton">Generate Subtraction</button>

        <hr>

        <p>(III) Mixed Operations Within 18</p>

        <p><span id="M1">M1</span> + <span id="M2">M2</span> - <span id="M3">M3</span> = ___</p>

        <button id="generateMixedButton">Generate Mixed Operation</button>

        <hr>

        <h3>Answers to come in a separate section</h3>
        <p>(I) <span id="answer_addition"></span></p>
        <p>(II) <span id="answer_subtraction"></span></p>
        <p>(III) <span id="answer_mixed"></span></p>

      </div>
    </div>
  </body>
</html>
